<mat-card>
<form class="example-form" #myForm= "ngForm" (ngSubmit)= "onSubmit(myForm.value)">
    <mat-form-field class="example-full-width">
      <input matInput placeholder="Company (disabled)" disabled value="Template driven form">
    </mat-form-field>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <input matInput placeholder="First name" name= "firstName" ngModel>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <input matInput placeholder="Last Name" name= "lastName" ngModel>
      </mat-form-field></td>
    </tr></table>

    <mat-form-field class="example-full-width">
        <input matInput placeholder="Email" name="email" ngModel #emailref="ngModel" required>
          <mat-error *ngIf="emailref.hasError('email') && !emailref.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailref.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>  
      </mat-form-field>
  
    <p>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Address 1" name= "adress1" ngModel>1600 Amphitheatre Pkwy</textarea>
      </mat-form-field>
      <mat-form-field class="example-full-width">
        <textarea matInput placeholder="Address 2" name= "adress2" ngModel></textarea>
      </mat-form-field>
    </p>
  
    <table class="example-full-width" cellspacing="0"><tr>
      <td><mat-form-field class="example-full-width">
        <input matInput placeholder="City" name= "city" ngModel>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <input matInput placeholder="State" name ="state" ngModel>
      </mat-form-field></td>
      <td><mat-form-field class="example-full-width">
        <input matInput #postalCode maxlength="6" placeholder="Postal Code" name= "postalCode" ngModel>
        <mat-hint align="end">{{postalCode.value.length}} / 6</mat-hint>
      </mat-form-field></td>
    </tr></table>
    <button mat-raised-button type="submit"> Submit </button>
  </form>
</mat-card>
