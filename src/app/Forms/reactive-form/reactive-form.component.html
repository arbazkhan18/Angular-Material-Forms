<div class="container" *ngIf = "!name; else formDetails">
  <div class="row">
    <div class="col-lg-12">
      <form [formGroup]= "rForm" (ngSubmit)="onAddpost(rForm.value)">

          <input mat-input type="text" placeholder="name" formControlName="name">
          <div *ngIf="!rForm.controls['name'].valid && rForm.controls['name'].touched" >name is required</div>

          <input mat-input type="text" placeholder="description" formControlName="description">
          <div *ngIf="!rForm.controls['description'].valid && rForm.controls['description'].touched">
            min 10 characters jack ass.....
          </div>

<button mat-raised-button type= "submit" [disabled]="!rForm.valid"> submit</button>

      </form>
    </div>
  </div>
</div> 

<ng-template #formDetails>

<h1> {{name}} </h1>
<h1> {{description}} </h1>
<button mat-raised-button (click)="goBack()"> back</button>
</ng-template>
